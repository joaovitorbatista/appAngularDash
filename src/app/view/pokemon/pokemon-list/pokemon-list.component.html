<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <h4 class="page-title">Pokemons</h4>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="card">
      <div class="card-body">
        <form class="row g-3">
          <div class="col-auto">
            <input
              class="form-control"
              placeholder="Localize um pokemon..."
              name="entrada"
              [(ngModel)]="entrada"
              type="text"
              #buscar
            />
          </div>
          <div class="col-auto">
            <button
              class="btn btn-secondary"
              (click)="buscarPokemon(buscar.value)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="cardPoke">
  <div class="row">
    <div class="col-sm-12 col-md-3" *ngFor="let poke of pokemons.reverse()">
      <div class="card">
        <div class="card-body">
          <img [src]="poke.sprites.front_default" />
          <img [src]="poke.sprites.front_shiny" />
          <h2 class="card-title">
            <strong>{{ poke.name }}</strong>
          </h2>
          <h3>
            <strong>Tipo:</strong>
            <p>{{ poke.types[0].type.name }}</p>
            <p>{{ poke.types[1]?.type.name }}</p>
          </h3>
          <h3><strong>Movimentos:</strong></h3>
          <div>
            <p>{{ poke.moves[0].move.name }}</p>
            <p>{{ poke.moves[1]?.move.name }}</p>
          </div>
          <div>
            <p>{{ poke.moves[2]?.move.name }}</p>
            <p>{{ poke.moves[3]?.move.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <button
            *ngIf="atras"
            class="btn btn-outline-secondary"
            (click)="getPokemonsAtras(direcaoAnterior)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
          </button>
          {{ contador }}
          <button
            *ngIf="seguinte"
            class="btn btn-secondary"
            (click)="getPokemonsSeguintes(direcaoSeguinte)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
